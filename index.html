<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>   
<body>
<h1>jialinh4's Narrative Visualization</h1>
<p>CS 416 Final Project</p>


</body>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

var data = await d3.csv("https://query.data.world/s/6w6axbyzcghctqj4tnbx6iwdybkg3x")
var x = x = d3.scaleTime()  
  .domain([new Date(2019,12,00), new Date(2022,12,31)])
  .range([0,200]);
var y = d3.scaleLinear().domain([0,190000000]).range([200,0])


d3.select("svg").append("g")
.attr("transform","translate(50,50)")
.selectAll("circle")
.data(data).enter().append("circle")
.attr("cx",function(d,i){return x(d.report_date)})
.attr("cy",function(d,i){return y(d.people_death_count)})
.attr("r",function(d,i){return 1*d.people_death_new_count+2})


d3.select("svg").append("g")
.attr("transform","translate(50,50)")
.call(d3.axisLeft().scale(y).tickValues([0,190000000]).tickFormat(d3.format("~s")))


d3.select("svg").append("g")
.attr("transform","translate(50,250)")
.call(d3.axisBottom().scale(x).tickValues([new Date(2019,12,00), new Date (2022,12,31)]).tickFormat(d3.format("~s")))

}
</script>
</body>

</html>
