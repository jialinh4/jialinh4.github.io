<script src="https://d3js.org/d3.v4.js"></script>

<button onclick="update1(data)">Dataset 1</button>
<button onclick="update2(data)">Dataset 2</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 50, right: 30, bottom: 30, left: 60},
      width = 600 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  var data = await d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us.csv")

  // Initialise a X axis:
  var x = d3.scaleLinear().range([0,width]);
  var xAxis = d3.axisBottom().scale(x);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .attr("class","myXaxis")

  // Initialize an Y axis
  var y = d3.scaleLinear().range([height, 0]);
  var yAxis = d3.axisLeft().scale(y);
  svg.append("g")
    .attr("class","myYaxis")

  // Create a function that takes a dataset as input and update the plot:
  function update1(data) {

    // Create the X axis:
    x.domain([0, d3.max(data, function(d) { return d3.timeParse("%Y-%m-%d")(d.date) }) ]);
    svg.selectAll(".myXaxis").transition()
      .duration(3000)
      .call(xAxis);

    // create the Y axis
    y.domain([0, d3.max(data, function(d) { return d.cases }) ]);
    svg.selectAll(".myYaxis")
      .transition()
      .duration(3000)
      .call(yAxis);

    // Create a update selection: bind to the new data
    var u = svg.selectAll(".lineTest")
      .data([data], function(d){ return d.ser1 });

    // Updata the line
    u
      .enter()
      .append("path")
      .attr("class","lineTest")
      .merge(u)
      .transition()
      .duration(3000)
      .attr("d", d3.line()
        .x(function(d) { return x(d3.timeParse("%Y-%m-%d")(d.date)); })
        .y(function(d) { return y(d.cases); }))
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2.5)
  }

  // At the beginning, I run the update function on the first dataset:
  update1(data)


</script>
</body>

</html>
