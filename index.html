<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>   
<body>
<h1>jialinh4's Narrative Visualization</h1>
<p>CS 416 Final Project</p>


</body>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

var data = await d3.csv("https://data.world/covid-19-data-resource-hub/covid-19-case-counts/workspace/file?filename=COVID-19+Activity.csv")
var x = d3.scaleLog().base(10).domain([10,150]).range([0,200])
var y = d3.scaleLog().base(10).domain([10,150]).range([200,0])


d3.select("svg").append("g")
.attr("transform","translate(50,50)")
.selectAll("circle")
.data(data).enter().append("circle")
.attr("cx",function(d,i){return x(d.report_date)})
.attr("cy",function(d,i){return y(d.people_positive_cases_count)})
.attr("r",function(d,i){return 1*d.people_positive_new_cases_count+2})


d3.select("svg").append("g")
.attr("transform","translate(50,50)")
.call(d3.axisLeft().scale(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))


d3.select("svg").append("g")
.attr("transform","translate(50,250)")
.call(d3.axisBottom().scale(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))

}
</script>
</body>

</html>
