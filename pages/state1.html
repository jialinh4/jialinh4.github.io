<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>    
<body>
<h1>jialinh4's Narrative Visualization</h1>
<p>CS 416 Final Project</p>
<p>details of cases for each state</p>

<a href="../">back</a>

<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 100, right: 30, bottom: 30, left: 60},
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data

  var data1 = d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv",
  
    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.cases, state : d.state }
    },
  
    // Now I can use this dataset:
    function(data) {
      
      // List of groups (here I have one group per column)
      var allGroup = d3.map(data, function(d){return(d.state)}).keys()

      // add the options to the button
      d3.select("#selectButton")
        .selectAll('myOptions')
        .data(allGroup)
        .enter()
        .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

      // A color scale: one color for each group
      var myColor = d3.scaleOrdinal()
        .domain(allGroup)
        .range(d3.schemeSet2);
  
      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Lable for X axis
      svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 6)
        .text("Time");
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return + d.value; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add Lable for Y axis
      svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 6)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Confirmed cases");

      // Add the line
      var line = svg
        .append('g')
        .append("path")
        .datum(data.filter(function(d){return d.state==allGroup[0]}))
        .attr("fill", "none")
        .attr("stroke", function(d){ return myColor("valueA") })
        .attr("stroke-width", 5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )
      // A function that update the chart
      function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.state==selectedGroup})

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(+d.date) })
            .y(function(d) { return y(+d.value) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
      }

      // When the button is changed, run the updateChart function
      d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
      })
  
})
  
</script>

<p>
  <br>
  Trough this chart, we can see the change of confirmed cases in each state overtime.
</p>

</body>

</html>
