<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>    
<body>
<h1>jialinh4's Narrative Visualization</h1>
<p>CS 416 Final Project</p>
<p>chart for cases over deaths</p>

<a href="../">back</a>

<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Circle are black when hovered-->
<style>
  .myCircle:hover {
    stroke: red;
  }
</style>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 100, right: 30, bottom: 30, left: 60},
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data

  var data1 = d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us.csv",
  
    // When reading the csv, I must format variables:
    function(d){
      return { cases : d.cases, deaths : d.deaths }
    },
  
    // Now I can use this dataset:
    function(data) {
  
      // Add X axis --> it is a date format
      var x = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return + d.cases; })])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Lable for X axis
      svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 6)
        .text("Confirmed cases");        
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return + d.deaths; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add Lable for Y axis
      svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 6)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Confirmed deaths");        

      // This allows to find the closest X index of the mouse:
      var bisect = d3.bisector(function(d) { return d.cases; }).left;

      // Create the circle that travels along the curve of chart
      var focus = svg
        .append('g')
        .append('circle')
            .style("fill", "none")
            .attr("stroke", "black")
            .attr('r', 8.5)
            .style("opacity", 0)
        
      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.cases) })
          .y(function(d) { return y(d.deaths) })
          )

      // create a tooltip
      var Tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip.style("opacity", 1)
        focus.style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Cases: " + d.cases + ", Deaths: " + d.deaths + ", Date: " + d3.timeFormat("%B %d, %Y")(d.date))
          .style("left", (d3.mouse(this)[0]+100) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")

        var x0 = x.invert(d3.mouse(this)[0]);
        var i = bisect(data, x0, 1);
        selectedData = data[i]
        focus
          .attr("cx", x(selectedData.cases))
          .attr("cy", y(selectedData.deaths))
          
      }
      var mouseleave = function(d) {
        Tooltip.style("opacity", 0)
        focus.style("opacity", 0)
      }

      // Add the points
      svg
        .append("g")
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", "myCircle")
          .attr("cx", function(d) { return x(d.cases) } )
          .attr("cy", function(d) { return y(d.deaths) } )
          .attr("r", 1)
          .attr("stroke", "#69b3a2")
          .attr("stroke-width", 3)
          .attr("fill", "white")
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
  
  })
  
</script>

<p>
  Trough this chart, we can see the line plotted for the comfirmed cases over the deaths.
  We can move the mouse over each point on the chart to see the details in order to calculate the rate.
</p>

</body>

</html>
